{% extends 'base.html' %}
{% load cart_tags %}
{% block content %}
<div class="container">
  <div class="border rounded p-4 m-4">
       <p class="display-4 pl-4 ml-4">Your Orders</p>
       <hr>
       <table class="table">
           <thead>
               <tr>
                   <th>Order ID</th>
                   <th>Date</th>
                   <th>Status</th>
                   <th>View order</th>
               </tr>
           </thead>
           <tbody>
               {% for order in orders %}
               <tr>
                   <td>{{order.id}}</td>
                   <td>{{order.date}}</td>
                   {% if order.status %}
                   <td><small class="badge badge-success">Completed</small></td>
                   {%else%}
                   <td><small class="badge badge-warning">Pending</small></td>
                   {% endif %}
                   <td><a href="{% url 'order_detail' order.id %}" class="btn btn-primary">View order</a><td/>
               </tr>
                {% endfor %}
           </tbody>
       </table>
  </div>
</div>
{% endblock %}
